    <main id="contenu" class="container">
      <h1 class="titrePage">Nous contacter</h1>

      <div id="contact">
        <form action="envoyerMessage.php" method="post">
          <p>
            Civilitée <br />
            <div class="civilite">
            <input type="radio" name="civilite" id="M" />
            <label for="M">M.</label>
            <input type="radio" name="civilite" id="Mme" />
            <label for="Mme">Mme</label>
            <input type="radio" name="civilite" id="Autre" />
            <label for="Autre">Autre</label>
            </div>
          </p>
          <div class="deuxColonnes">
            <p>
              <label for="nom">Nom</label> <br />
              <input type="text" name="nom" id="nom" placeholder="Nom.."/>
            </p>
            <p>
              <label for="prenom">Prénom</label> <br />
              <input type="text" name="prenom" id="prenom" placeholder="Prénom.."/>
            </p>
          </div>
          <div class="deuxColonnes">
            <p>
              <label for="email">Email</label> <br />
              <input type="email" name="email" id="email" placeholder="Email.." />
            </p>

            <p>
              <label for="pays">Pays</label> <br />
              <select name="pays" id="pays">
                <option>Selectionnez votre pays.</option>
                <option value="france">France</option>
                <option value="allemagne">Allemagne</option>
                <option value="espagne">Espagne</option>
                <option value="canada">Canada</option>
              </select>
            </p>
          </div>
          <p>
            Vos préférences <br />
            <div class="preference">
            <input type="checkbox" name="choix" id="jardin" value="jardin"/>
            <label for="jardin">Jardin</label>
            <input type="checkbox" name="choix" id="amenagement" value="amenagement"/>
            <label for="amenagement">Aménagement</label>
            <input type="checkbox" name="choix" id="irrigation" value="irrigation"/>
            <label for="irrigation">Irrigation</label>
            </div>
        </p>

          <p>
            <label for="message">Message ici</label> <br />
            <textarea name="message" id="message" placeholder="Commentaire.."></textarea>
          </p>

          <p class="submit">
            <input type="submit" value="Envoyer" />
            <input type="reset" value="Reset" />
          </p>
        </form>
      </div>

      <section id="cadre">
        <div class="iframe">
            <h3>Carte</h3>
